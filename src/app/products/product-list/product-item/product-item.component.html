<div class="row"><div class="float-left col-9 " ><a  style="cursor: pointer;"  [routerLink]="[products, index]"  routerLinkActive="active"  class="list-group-item clearfix">      <div class="d-inline-block col-6 ">        <h4 class="list-group-item list-group-item-action active">{{product.name}}</h4>      </div>      <div class="d-inline-block col-3 ">        <p class="d-inline-block list-group-item list-group-item-action">{{product.price}}</p>      </div>      <div class="d-inline-block col-3 ">        <p class=" list-group-item-action">{{product.dateAdd}}</p>      </div></a></div><div class="col-1 d-inline-block mt-2 ">  <button class="btn btn-danger"          type="button"          (click)="onDeleteProduct()">Delete</button></div></div>
