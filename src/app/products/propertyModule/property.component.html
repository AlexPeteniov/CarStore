<app-header></app-header>
<div class="container shadow rounded">
  <div class="row ">
    <div class="offset-8 col-3  mt-1">
      <div class="row justify-content-end">
        <a class="btn btn-warning  shadow text-white rounded"
           routerLink="/propertyModule/edit">+ Добавить проперти</a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-inline-block col-12  " appDropdown #r="appDropdown">
      <a class="dropdown-toggle text-muted col-5  "
         data-toggle="dropdown"
         style="cursor: pointer"><b>Перечень проперти</b>
        <span class="caret"></span></a>

      <ul class=" dropdown-menu border-0 col-9   "
          [ngClass]="{'show':r.isOpen}"
          ng-click="event.stopPropagation()">
        <li class="">
          <app-detail *ngFor="let propertyEl of propertys; let i = index"
                      [property]="propertyEl"
                      [index]="i">
          </app-detail>
      </ul>
      <div class="d-inline-block col-3 offset-2 text-muted">
        <p class="type">Тип</p>
      </div>
      <div class="d-inline-block   col-3 offset-1 text-muted  ">
        <p class="control">Управление</p>
      </div>
    </div>
  </div>
</div>
