<div class="row mt-2">
    <div class="col-4 d-inline-block ">
      <h5 class="dropdown-toggle">
        Перечень проперти <span class="caret"></span></h5>
    </div>
    <div class="col-2 d-inline-block" >
      <p>Тип</p>
    </div>
    <div class="col-5 ml-auto d-inline-block ">
      <p>Управление</p>
    </div>
</div>
<div class="row">
  <div class="col-10 mt-3">
    <div>
      <app-detail *ngFor="let propertyEl of propertys; let i = id"
        [property]="propertyEl"
        [id]="i">
      </app-detail>
    </div>
  </div>
  <div class="col-2 mt-3">
    <div class="row justify-content-end">
      <a class="btn btn-warning" routerLink="/property/edit">+ Добавить проперти</a>
    </div>
  </div>

</div>
