<div class="row ">
  <div class="col-12 ">
    <form [formGroup]="pForm">
      <div class="form-group row mt-4">
        <div class="col-sm-8"></div>
        <div class="col-sm-2">
          <a class="btn btn-danger btn-block" routerLink="/products">Вернуться</a>
        </div>
        <div class="col-sm-2">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!pForm.valid"
            (click)="onSubmit()">Сохранить</button>
        </div>
      </div>
      <hr>
      <h4>Добавление товара</h4>
      <hr>
      <div class="form-group row ml-1">
        <label class="control-label required col-sm-12 col-form-label" for="name">Название товара</label>
        <br>
        <div class="col-sm-3">
          <input type="email"
                 class="form-control"
                 id="name"
                 placeholder="Mersedes s554"
                 name="name"
                 formControlName="name"
                 required>
        </div>
       <!-- *****************************
        Can't inject UI component.

        <app-input [pForm]="pFrom"></app-input>-->
      </div>
      <hr>
      <div class="form-group row ml-1">
        <label class="control-label required col-sm-12 col-form-label" for="price">Стоимость товара</label>
        <br>
        <div class="col-sm-3">
          <input type="text"
                 class="form-control"
                 id="price"
                 placeholder="32 155"
                 name="price"
                 formControlName="price"
                 required>
        </div>
      </div>
      <hr>
      <div class="form-group row ml-1">
      <label class="control-label required col-sm-12 col-form-label" for="image">Изображение товара</label>
      <br>
      <div class="col-sm-3 " >
        <div class="input-group mt-3">
          <input type="tetx"
                 class="form-control"
                 id="image"
                 placeholder='Url image'
                 name="image"
                 formControlName="image"
                 required
          >
          <a  href='https://www.google.com/search?rlz=1C1CHBF_ruMD818MD818&q=%D1%84%D0%BE%D1%82%D0%BE+%D0%B0%D0%B2%D1%82%D0%BE%D0%BC%D0%BE%D0%B1%D0%B8%D0%BB%D0%B5%D0%B9&tbm=isch&source=univ&sa=X&ved=2ahUKEwimnYKPvbXhAhUEuIsKHZ3DDb4QsAR6BAgHEAE&biw=1366&bih=625'
              target="_blank"
              class="btn btn-link  ml-2">
            <span> <i class="fas fa-download fa-2x "></i></span>
          </a>

        </div>
      </div>
    </div>
      <hr>
      <div class="form-group row ml-1">
        <label class="control-label required col-sm-12 col-form-label" for="dateAdd">Изображение товара</label>
        <br>
        <div class="col-sm-3" >
          <div class="input-group">
            <input type="dateAdd"
                   class="form-control"
                   id="dateAdd"
                   placeholder='dateAdd'
                   name="dateAdd"
                   formControlName="dateAdd"
                   required
            >
          </div>
        </div>
      </div>
      <hr>
      <div class="form-group row ml-1">
        <label class="control-label required col-sm-12 col-form-label" >Описание</label>
        <textarea class="form-control col-sm-6"
                  id="example"
                  required
                  formControlName="textarea"
                  rows="5"
                  placeholder= "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, architecto atque deserunt dolore, fugiat laudantium nihil perferendis porro quae, quasi qui quo sapiente vitae. Eius fugiat id itaque possimus sapiente!">
        </textarea>
      </div>
      <hr>
      <div formArrayName="props">
        <label class="control-label col-sm-12 col-form-label" >
          Добавленные свойства
          <button  class="btn btn-link"
                   (click)="onAddProps()">
            <span><i class="fas fa-plus-circle fa-2x pl-2"></i></span>

          </button>
        </label>
        <div class="form-group "
          *ngFor="let propControl of pForm.get('props').controls; let i = index">
          <p >Свойство {{i+1}}</p>
          <div class="row ml-1 ">
            <div class=" col-2  d-inline-block  " appDropdown #r="appDropdown">
              <button
                class="btn border border-dark dropdown-toggle text-primary  "
                      data-toggle="dropdown"
                      style="cursor: pointer">
                <span class="text-muted pr-5">Цвет Авто</span>
                <span class="caret pl-5"></span>
              </button>
              <ul class=" dropdown-menu  col-10 ml-3 "
                  [ngClass]="{'show':r.isOpen}"
                  ng-click="event.stopPropagation()">
                <li>
                   
                </li>
              </ul>
            </div>
          </div>
          </div>
        </div>
    </form>
  </div>
</div>
