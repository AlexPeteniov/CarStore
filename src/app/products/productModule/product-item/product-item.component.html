<div class="row">  <div class="float-left col-9 ">    <a      style="cursor: pointer;"      [routerLink]="[index]"      routerLinkActive="active"      class="list-group-item clearfix">      <div class="d-inline-block col-6 ">        <h4 >{{product.name}}</h4>      </div>      <div class="d-inline-block col-3 ">        <p >{{product.price}}</p>      </div>      <div class="d-inline-block col-3 ">        <p >{{product.dateAdd}}</p>      </div>    </a>  </div>  <div class="col-1 d-inline-block mt-2 ">    <button appPropagation            (click)="onDeleteProduct()">Delete    </button>  </div></div>
