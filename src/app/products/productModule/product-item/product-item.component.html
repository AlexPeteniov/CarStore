<div class="row">  <div class="float-left col-9 ">    <a      style="cursor: pointer;"      [routerLink]="[index]"      routerLinkActive="active"      class="clearfix">      <div class="d-inline-block col-5 ">        <a class="name">{{product.name}}</a>      </div>      <div class="d-inline-block col-3 ">        <p >{{product.price}}</p>      </div>      <div class="d-inline-block col-3 ">        <p >{{product.dateAdd}}</p>      </div>    </a>  </div>  <div class="col-1 d-inline-block  ">    <button type="button"            class="btn btn-link"            appPropagation            routerLink="/products/new"><u>Ред.</u>    </button>  </div>  <div class="col-1 d-inline-block ">    <button type="button"            class="btn btn-link"            appPropagation            (click)="onDeleteProduct()"><u>Удалить</u>    </button>  </div>  <router-outlet></router-outlet></div><hr>
