<div class="container ">
  <div class="col-sm-2 pt-4">
    <a class="btn btn-link" routerLink="/products">Вернуться</a>
  </div>
  <br><hr>

  <div class="row ">
    <div class="col-4 mt-3">
      <img src={{product.image}} class="rounded float-left">
    </div>
    <div class="col-6 offset-2 d-sm-none d-lg-block">
      <h2> {{product.name}} </h2>
      <textarea cols="60" rows="10" text-muted> {{product.textarea}}</textarea>
    </div>
  </div>

  <div class="row ">
    <div class=" col-2  d-inline-block  " appDropdown #r="appDropdown">
      <label class="color" >Цвет Авто</label>
      <button class="btn  border border-dark
      dropdown-toggle
      text-primary  "
              data-toggle="dropdown"
              style="cursor: pointer">
        <span class="text-muted pr-5">Синий</span>
        <span class="caret pl-5"></span></button>
      <ul class=" dropdown-menu  col-10 ml-3 "
          [ngClass]="{'show':r.isOpen}"
          ng-click="event.stopPropagation()">
        <li>
          <app-product-item
            *ngFor="let productEl of products; let i=index"
            [product]="productEl"
            [index]="i">
          </app-product-item>
        </li>
      </ul>
    </div>
  </div>
  <br>
  <div class=" col-2 pl-0 mt-2 ">
    <label >Год выпуска</label>
    <h4 > {{product.dateAdd}} </h4>
  </div>
  <br>
  <div class="col-2 pl-0 mt-2 ">
    <label >Тип Топлива</label>
    <h4 class="price"> {{product.price}} </h4>
  </div>
  <br>
  <div class="col-2 pl-0 mt-2 ">
    <label  >Цена Авто</label>
      <h4 class="price"> {{product.price}} </h4>
  </div>
  <div class="d-flex justify-content-center">
    <button
      type="submit"
      (click)="onSubmit()"
      class="btn btn-warning shadow text-white rounded mt-5 ">
      Беру!!!
    </button>
  </div>
</div>
