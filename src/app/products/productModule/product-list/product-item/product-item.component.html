<div class="row">  <div class="float-left col-9 ">    <a      style="cursor: pointer;"      [routerLink]="[index]"      routerLinkActive="active"      class="clearfix">      <div class="d-inline-block col-5 ">        <a class="name">{{product.name}}</a>      </div>      <div class="d-inline-block col-3 ">        <p>{{product.price}}</p>      </div>      <div class="d-inline-block col-2 pl-0 mt-2 ">       <div *ngFor="let prop of product.props | slice:2; let i = index;">          <p>{{ prop.value }}</p>        </div>      </div>    </a>  </div>  <div class="col-1 d-inline-block  ">    <button type="button"            class="btn btn-link"            appPropagation            (click)="productEdit(product,index)"><u>Ред.</u>    </button>  </div>  <div class="col-1 d-inline-block ">    <button type="button"            class="btn btn-link"            appPropagation            (click)="onDeleteProduct()"><u>Удалить</u>    </button>  </div>  <router-outlet></router-outlet></div><hr>
