<div class="row">  <div class="float-left col-8 col-md-9  ">    <a      style="cursor: pointer;"      [routerLink]="[product.name]"      routerLinkActive="active"      class="clearfix ">      <div class="d-inline-block col-3  col-xl-4">        <a class="name">{{product.name}}</a>      </div>      <div class="d-inline-block col-3 ml-5 col-md-3   ">        <p>{{product.price}}</p>      </div>      <div class="d-inline-block col-4 col-md-3 ml-md-5  mt-2 ">        <div *ngFor="let prop of product.props | slice:2; let i = index;">          <p>{{ prop.value }}</p>        </div>      </div>    </a>  </div>  <div class="col-1 col-lg-2   d-inline-block  ">    <button type="button"            class=" edit btn btn-link "            appPropagation            (click)="productEdit(product,index)"><u>Ред.</u>    </button>  </div>  <div class="col-1 d-inline-block ">    <button type="button"            class="btn btn-link"            appPropagation            (click)="onDeleteProduct(index)"><u>Удалить</u>    </button>  </div></div><hr>
